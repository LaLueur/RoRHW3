#Postgres
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5


development:
  <<: *default
  database: RoRHW3_development

test:
  <<: *default
  database: RoRHW3_test

production:
  <<: *default
  database: RoRHW3_production
  username: RoRHW3
  password: <%= ENV['RORHW3_DATABASE_PASSWORD'] %>



