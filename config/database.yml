#Postgres
default: &default
  adapter: postgresql
  encoding: unicode
  hostname: localhost
  port: 5432
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5


development:
  <<: *default
  database: RoRHW3_development
  username: RoRHW3
  password: rorhw3_pass

test:
  <<: *default
  database: RoRHW3_test
  username: RoRHW3
  password: rorhw3_pass

production:
  <<: *default
  database: RoRHW3_production
  username: RoRHW3
  password: rorhw3_pass



